<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=1024, maximum-scale=1.0, user-scalable=no">
  <title>Contact Us - Signature Scents</title>
  <script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>
  <script>
    (function(){
      emailjs.init("JZyxBW7fgfjXdzc8a");
    })();
  </script>
  <style>
    .back-btn {
      display: block;
      margin: 2rem auto 0;
      padding: 0.6rem 1.2rem;
      background: #6a4e42;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1rem;
      text-align: center;
    }

    .back-btn:hover {
      background: #5c4036;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background: #fff8f0;
      margin: 0;
      padding: 2rem;
      color: #4a4a4a;
      display: flex;
      justify-content: center;
    }

    .form-container {
      background: #fff;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 6px 14px rgba(0,0,0,0.08);
      max-width: 500px;
      width: 100%;
    }

    h1 {
      color: #6a4e42;
      text-align: center;
      margin-bottom: 1rem;
    }

    label {
      display: block;
      margin: 1rem 0 0.5rem;
      font-weight: bold;
    }

    input, textarea {
      width: 100%;
      padding: 0.7rem;
      border: 1px solid #ccc;
      border-radius: 8px;
      background: #fdf9f5;
      font-size: 1rem;
    }

    textarea {
      height: 120px;
      resize: vertical;
    }

    .submit-btn {
      margin-top: 1.5rem;
      background: #6a4e42;
      color: white;
      border: none;
      border-radius: 8px;
      padding: 0.6rem 1.2rem;
      cursor: pointer;
      font-size: 1rem;
      width: 100%;
    }

    .submit-btn:hover {
      background: #5c4036;
    }

    @media (max-width: 768px) {
      body {
        padding: 1rem;
      }

      .form-container {
        padding: 1.5rem;
      }
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h1>Contact</h1>
    
    
    <form id="contact-form">
      <label for="name">Full Name:</label>
      <input type="text" id="name" name="user_name" required>

      <label for="email">Email:</label>
      <input type="email" id="email" name="user_email" required>

      <label for="message">Message:</label>
      <textarea id="message" name="message" required></textarea>

      

      <button type="submit" class="submit-btn">Send Message</button>
    </form>

    <button class="back-btn" onclick="window.location.href='quantity.html'">‚Üê Back to Homepage</button>
  </div>

  <script>
    document.getElementById('contact-form').addEventListener('submit', function(e) {
      e.preventDefault();

     emailjs.sendForm('service_02aotpn', 'template_sr96bdb', '#contact-form')
        .then(() => {
          alert('Message sent successfully!');
          document.getElementById('contact-form').reset();
        }, (error) => {
          console.error('FAILED...', error);
          alert('Something went wrong. Please try again.');
        });
    });
  </script>
</body>
</html>
