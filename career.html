<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=1024, maximum-scale=1.0, user-scalable=no">
  <title>Careers - Signature Scents</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #fdf7f0;
      margin: 0;
      padding: 0;
      color: #4a4a4a;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      text-align: center;
    }

    .message-box {
      background: #fffaf3;
      border-radius: 12px;
      padding: 2rem;
      box-shadow: 0 6px 14px rgba(0,0,0,0.08);
      max-width: 500px;
      margin: 1.9rem;
    }

    h1 {
      color: #6a4e42;
      margin-bottom: 1rem;
    }

    p {
      font-size: 1.1rem;
      line-height: 1.6;
    }

    .back-btn {
      margin-top: 2rem;
      padding: 0.6rem 1.2rem;
      background: #6a4e42;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1rem;
    }

    .back-btn:hover {
      background: #5c4036;
    }

    @media (max-width: 767px) {
      .message-box {
        padding: 1.5rem;
        margin: 1rem;
      }

      p {
        font-size: 1rem;
      }

      h1 {
        font-size: 1.4rem;
      }
    }
  </style>
</head>
<body>
  <div class="message-box">
    <h1>Welcome to Our Career Center</h1>
    <p>
      Thank you for your interest in joining Signature Scents.<br><br>
      We're currently not hiring, but we'd love to hear from you.<br><br>
      Please visit the Contact Us section and submit your resume there. We'll keep it on file and consider it for future opportunities.
    </p>
    <button class="back-btn" onclick="window.history.back()">‚Üê Back to Site</button>
  </div>
</body>
</html>
