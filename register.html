<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=1024, maximum-scale=1.0, user-scalable=no">
  <title>Register - Signature Scents</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #fff8f0;
      margin: 0;
      padding: 2rem;
      color: #4a4a4a;
      display: flex;
      justify-content: center;
    }

    .register-container {
      background: #fff;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 6px 14px rgba(0,0,0,0.08);
      max-width: 500px;
      width: 100%;
    }

    h1 {
      color: #6a4e42;
      text-align: center;
      margin-bottom: 1rem;
    }

    label {
      display: block;
      margin: 1rem 0 0.5rem;
      font-weight: bold;
    }

    input {
      width: 100%;
      padding: 0.7rem;
      border: 1px solid #ccc;
      border-radius: 8px;
      background: #fdf9f5;
      font-size: 1rem;
    }

    .submit-btn {
      margin-top: 1.5rem;
      background: #6a4e42;
      color: white;
      border: none;
      border-radius: 8px;
      padding: 0.6rem 1.2rem;
      cursor: pointer;
      font-size: 1rem;
      width: 100%;
    }

    .submit-btn:hover {
      background: #5c4036;
    }

    .back-btn {
      margin-top: 1rem;
      background: #aaa;
      color: white;
      border: none;
      border-radius: 8px;
      padding: 0.5rem 1rem;
      cursor: pointer;
      width: 100%;
    }

    @media (max-width: 768px) {
      body {
        padding: 1rem;
      }
      .register-container {
        padding: 1.5rem;
      }
    }
  </style>
</head>
<body>
  <div class="register-container">
    <h1>Create an Account</h1>
    <form onsubmit="alert('Registration submitted!'); return false;">
      <label for="fullname">Full Name:</label>
      <input type="text" id="fullname" required>

      <label for="email">Email Address:</label>
      <input type="email" id="email" required>

      <label for="password">Password:</label>
      <input type="password" id="password" required>

      <button type="submit" class="submit-btn">Register</button>
      <button type="button" class="back-btn" onclick="window.history.back()">‚Üê Back</button>
    </form>
  </div>
</body>
</html>
